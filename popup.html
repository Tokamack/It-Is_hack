<!DOCTYPE html>
<html>
<head>
  <title>Alt Text Extension Popup</title>
  <style>
    input[type="range"] {
      width: 100%;
    }
    body{
        width: 200px;
    }
  </style>
</head>
<body>
    <h2>Text Settings</h2>
    <label for="opacity">Opacity:</label>
    <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.2">
    <span id="opacityValue">0.2</span>
    <br>
    <label for="fontSize">Font Size:</label>
    <input type="range" id="fontSize" min="1" max="40" step="1" value="16">
    <span id="fontSizeValue">16</span>
    <br>
    <button id="applySettings">Apply Settings</button>
    <script src="popup.js"></script>
  </body>
</body>
</html>
